<!doctype html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cytoscape demo usage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #cy {
            position: absolute;
            left: 0;
            top: 20px;
            width: 100%;
            height: 100%;
            z-index: 999;
        }
    </style>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/cytoscape/3.1.4/cytoscape.js"></script>
</head>
<body>

<div class="row">
    <div class="col-xs-6">
        <label for="map_select">choose map:</label>
        <select id="map_select">
            <option></option>
        </select>
    </div>
    <div class="col-xs-6 font-size">
        <label for="font_size_select">font size:</label>
        <select id="font_size_select">
            <option value="15%">large</option>
            <option value="10%">small</option>
        </select>
    </div>
</div>

<div id="cy"></div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
